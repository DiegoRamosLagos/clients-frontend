<div class="card border-primary mb-3">
  <div class="card-header">Clients</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Client List</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" [routerLink]="['/clients/form']" >Create Client</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>last name</th>
        <th>email</th>
        <th>create at</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.lastName}}</td>
        <td>{{client.email}}</td>
        <td>{{client.createAt}}</td>
        <td>
          <button type="button" name="update" [routerLink]="['/clients/form', client.id]" class="btn btn-primary" >Edit</button>
        </td>
        <td>
          <button type="button" name="delete" (click)="delete(client)" class="btn btn-danger" >Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
